<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Password Gen</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron mt-5 pb-3">
        <h1 class="display-4 text-center">Password Generator</h1>
        <p class="lead text-center">Press the button to create a new password. You will be prompted for password criteria including length and character type.</p>
        <hr class="my-4">
        <div class="row">
          <div class="col-4">
            <button class="btn btn-primary btn-sm" id="createButton">Create password</button>
          </div>
          <div class="col-8">
            <div class="row">
              <textarea id="newPassword" class="form-control-plain-text border h-75 w-100 mr-3" readonly="readonly" type="text" placeholder="..."></textarea>
            </div>
            <div class="row">
              <button id="cpbtn" class="btn btn-primary btn-sm mx-auto mt-3 invisible">Copy to clipboard</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
